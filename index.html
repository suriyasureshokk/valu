                            <span class="button-text">Next</span>

                </div>

        </div>

        <!-- Love popup -->
        <div class="love-popup" style="display: none;">
            <div class="popup-content">
                <div class="popup-hearts"></div>
                <div class="popup-inner">
                    <h2>Do you love me?</h2>
                    <div class="popup-buttons">
                        <button class="yes-btn">
                            <span>Yes</span>
                            <div class="button-hearts"></div>
                        </button>
                        <button class="no-btn">
                            <span>No</span>
                            <div class="button-x"></div>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Final celebration -->
        <div class="celebration" style="display: none;">
            <div class="heart-burst"></div>
            <div class="confetti"></div>
            <div class="envelope-overlay">
                <img src="asset/Djhanusj.jpg" alt="Dhanush Dancing" class="dhanush-gif">
